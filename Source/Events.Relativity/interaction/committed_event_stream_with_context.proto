syntax = "proto3";

import "Events.Relativity/interaction/committed_event_stream.proto";
import "Events.Relativity/interaction/execution_context.proto";

package dolittle.events.relativity;

option csharp_namespace = "Dolittle.Runtime.Events.Relativity.Interaction.Grpc";

// Represents a committed event stream with the Execution Context
message CommittedEventStreamWithContext {
    CommittedEventStream commit = 1;
    ExecutionContext context = 2;
}