syntax = "proto3";

import "Events.Relativity/interaction/event_metadata.proto";
import "Events.Relativity/interaction/property_bag.proto";

package dolittle.events.relativity;

option csharp_namespace = "Dolittle.Runtime.Events.Relativity.Interaction.Grpc";

// Represents an event
message EventEnvelope {
    EventMetadata metadata = 1;
    PropertyBag event = 2;
}