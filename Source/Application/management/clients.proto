syntax = "proto3";

import "Application/client_info.proto";

package dolittle.runtime.application.management;

option csharp_namespace = "Dolittle.Runtime.Application.Management.Grpc";


message ConnectedClientsRequest {
}

message ConnectedClient {
    ClientInfo Client = 1;
    int64 ConnectionTime = 2;
}

message ConnectedClientsResponse {
    repeated ConnectedClient Clients = 1;
}

// Represents the Client service
service Clients {
    rpc GetConnectedClients(ConnectedClientsRequest) returns(ConnectedClientsResponse) {}
}