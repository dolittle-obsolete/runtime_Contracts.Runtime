syntax = "proto3";

package dolittle.applications.runtime;

option csharp_namespace = "Dolittle.Applications.Runtime";

message ClientInfo {
    bytes clientId = 1;
    string host = 2;
    int32 port = 3;
    string runtime = 4;
    repeated string servicesByName = 5;
}
