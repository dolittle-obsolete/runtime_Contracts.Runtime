syntax = "proto3";

import "Events/ExecutionContext.proto";
import "Events/Artifact.proto";
import "google/protobuf/timestamp.proto";

package dolittle.events.runtime;

option csharp_namespace = "Dolittle.Events.Runtime";

message CommittedEvent {
    Artifact artifact = 1;
    google.protobuf.Timestamp occurred = 2;
    string data = 3;
    ExecutionContext executionContext = 4;
}
