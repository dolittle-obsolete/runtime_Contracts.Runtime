syntax = "proto3";

import "Events/Artifact.proto";
import "google/protobuf/timestamp.proto";

package dolittle.events.runtime;

option csharp_namespace = "Dolittle.Events.Runtime";

message UncommittedEvent {
    Artifact artifact = 1;
    google.protobuf.Timestamp occured = 2;
    string data = 3;
}
