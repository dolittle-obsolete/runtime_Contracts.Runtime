syntax = "proto3";

import "Events/UncommittedEvent.proto";

package dolittle.events.runtime;

option csharp_namespace = "Dolittle.Events.Runtime";

message UncommittedAggregateEvents {
    bytes aggregateId = 1;
    int32 version = 2;
    repeated dolittle.events.runtime.UncommittedEvent Events=3;
}
